docsDir: documentation
indicesDir: documentation/indices
gitignore:
  addDocsDir: true
  addIndexFiles: false
  sectionHeader: "Docpup generated docs"
scan:
  includeMd: true
  includeMdx: true
  includeHiddenDirs: false
  excludeDirs:
    - .git
    - node_modules
    - images
    - img
    - media
    - assets
    - css
    - fonts
repos:
  - name: hello-world
    repo: https://github.com/octocat/Hello-World
    sourcePath: .
  - name: python-genai
    repo: https://github.com/googleapis/python-genai
    sourcePath: docs
    preprocess:
      type: html
      workDir: docs
      outputDir: docpup-build
      rewriteLinks: true
